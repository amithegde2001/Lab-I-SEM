<html>
<head>
<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<style>
svg rect
{
 fill:aqua;
}
 svg text
{
 fill:black;
 text-anchor:end;
 }
</style>
</head>
<body>
<script>
var a=prompt("a value")
var b=prompt("b value")
var c=prompt("c value")
data =[a,b,c]
 
var scaleFactor=30,width =1000,height =40;

var graph=d3.select("body")
.append("svg")
.attr("width",width)
.attr("height",data.length * height);

var bar=graph.selectAll("g")
.data(data)
.enter()
.append("g")
.attr("transform",function(d,i){return "translate(0,"+i * height+")";
});

bar.append("rect")
.attr("width",function(d){return d * scaleFactor;})
.attr("height",height-1);

bar.append("text")
.attr("x",function(d){return d * scaleFactor;})
.attr("y",height/2)
.attr("dy",".35em")
.text(function(d) {return d;})
</script>

</body>
</html>
